<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<dic class="container">
		<header class="header">
		  <h1 id="title">Survey Form</h1>
		  <p id="description">Free Code Camp Survey Form</p>
		</header>
		<form id="survey-form">
		  <div class="form-group">
			<label for="name" id="name-label">Name</label>
			<input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required/>
		  </div>
		  <div class="form-group">
			<label for="email" id="email-label">Email</label>
			<input type="text" name="email" id="email" class="form-control" placeholder="Your Email" required/>
		  </div>
		   <div class="form-group">
			<label for="number" id="number-label">Age</label>
			<input type="number" name="age" id="number" class="form-control" placeholder="Your Age" min="10" max="99"/>
		  </div>
		  <div class="form-group">
			<p>Wich Star Trek is your favourite?</p>
			<select name="favourite" id="dropdown" class="form-control" required>
			  <option disabled selected value>Select favourite Trek</option>
			  <option value="tos">Original Series</option>
			  <option value="tas">The Animated Series</option>
			  <option value="tng">The next Generation</option>
			  <option value="ds9">Deep Space Nine</option>
			  <option value="voy">Voyager</option>
			  <option value="ent">Enterprise</option>  
			  <option value="dcs">Discovery</option>
			</select>
		  </div>
		  <div class="form-group">
			<p>Would you recommend Trek to a friend?</p>
			<label>
			  <input
				name="user-recommend"
				value="definitely"
				type="radio"
				class="input-radio"
				checked
			  />Yes!</label
			>
			<label>
			  <input
				name="user-recommend"
				value="maybe"
				type="radio"
				class="input-radio"
			  />I dont know</label
			>
	  
			<label
			  ><input
				name="user-recommend"
				value="not-sure"
				type="radio"
				class="input-radio"
			  />No!</label
			>
		  </div>
		  <div class="form-group">
			<p>Have you seen the movies as well?</p>
			<label
			  ><input
				name="prefer"
				value="yes"
				type="checkbox"
				class="input-checkbox"
			  />Yes</label>
			<label>
			  <input
				name="prefer"
				value="No"
				type="checkbox"
				class="input-checkbox"
			  />No</label>
		  </div>
		  <div class="form-group">
			<p>Would you like to drop us a line?</p>
			<textarea name="comment" class="input-textarea" id="comments" placeholder="Enter your comment here..."></textarea>
		  </div>
		   <div class="form-group">
			<button type="submit" id="submit" class="submit-button">
			  Submit
			</button>
		  </div>
		</form>
	  </dic>
</body>
</html>
